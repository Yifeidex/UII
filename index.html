<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="conversion-output">
      <div class="container-72">
        <div class="container-66-wrapper">
          <div class="container-66">
            <div class="button-24">
              <div class="text"></div>
              <img class="gear-icon" alt="" src="./public/gear.svg" />
            </div>
            <div class="image-31-wrapper">
              <img
                class="image-31-icon"
                loading="lazy"
                alt=""
                src="./public/image-31@2x.png"
              />
            </div>
            <div class="stack-1-wrapper">
              <img
                class="stack-1-icon"
                loading="lazy"
                alt=""
                src="./public/stack-1.svg"
              />
            </div>
          </div>
        </div>
        <div class="form-container-parent">
          <div class="form-container">
            <div class="form-fieldset">
              <div class="position-field">
                <b class="b">字型</b>
                <img
                  class="textfield-icon"
                  alt=""
                  src="./public/textfield.svg"
                />

                <b class="b1">位置</b>
              </div>
              <div class="size-field">
                <a class="a">大小</a>
                <img
                  class="textfield-icon1"
                  alt=""
                  src="./public/textfield1.svg"
                />
              </div>
            </div>
          </div>
          <div class="single-input-field">
            <div class="wrapper-textfield">
              <img
                class="textfield-icon2"
                type="text"
                alt=""
                src="./public/textfield2.svg"
              />
            </div>
          </div>
          <div class="image-gallery-container">
            <div class="container-78">
              <div class="image-50-wrapper">
                <img
                  class="image-50-icon"
                  alt=""
                  src="./public/image-50@2x.png"
                />
              </div>
              <div class="image-57-wrapper">
                <img
                  class="image-57-icon"
                  alt=""
                  src="./public/image-57@2x.png"
                />
              </div>
              <div class="image-54-wrapper">
                <img
                  class="image-54-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-54@2x.png"
                />
              </div>
              <div class="image-49-wrapper">
                <img
                  class="image-49-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-49@2x.png"
                />
              </div>
              <div class="image-48-wrapper">
                <img
                  class="image-48-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-48@2x.png"
                />
              </div>
              <div class="image-51-wrapper">
                <img
                  class="image-51-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-51@2x.png"
                />
              </div>
            </div>
          </div>
          <div class="wrapper-container-79-wrapper">
            <div class="wrapper-container-79">
              <img
                class="container-79-icon"
                loading="lazy"
                alt=""
                src="./public/container-79.svg"
              />
            </div>
          </div>
          <div class="color-inputs-wrapper">
            <div class="color-inputs">
              <div class="color-input-fields">
                <b class="b2">颜色</b>
                <b class="b3">透明度</b>
              </div>
              <div class="color-pickers">
                <img
                  class="textfield-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/textfield-3.svg"
                />

                <img
                  class="textfield-icon4"
                  alt=""
                  src="./public/textfield3.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="footer-content-parent">
          <div class="footer-content">
            <div class="brand-colors">
              <b class="b4">页面</b>
              <div class="wrapper">
                <div class="div">新增页面</div>
              </div>
            </div>
          </div>
          <div class="container-69">
            <div class="nav-link-items">
              <input class="image-45" type="checkbox" />

              <div class="homepage">Homepage</div>
            </div>
            <div class="nav-link-items1">
              <input class="frame-input" type="checkbox" />

              <div class="portfolio">Portfolio</div>
            </div>
            <div class="nav-link-items2">
              <input class="image-46" type="checkbox" />

              <a class="pricing">Pricing</a>
            </div>
            <div class="frame-parent">
              <input class="frame-input1" type="checkbox" />

              <div class="services">Services</div>
            </div>
            <div class="nav-link-items3">
              <input class="frame-input2" type="checkbox" />

              <a class="about">About</a>
            </div>
            <div class="nav-link-items4">
              <input class="frame-input3" type="checkbox" />

              <a class="privacy-policy">Privacy policy</a>
            </div>
            <div class="nav-link-items5">
              <img
                class="image-37-icon"
                loading="lazy"
                alt=""
                src="./public/image-37@2x.png"
              />

              <div class="terms-and-conditions">Terms and conditions</div>
            </div>
          </div>
        </div>
      </div>
      <div class="button-13">
        <div class="text-parent">
          <div class="text1"></div>
          <img
            class="remove-red-eye"
            alt=""
            src="./public/remove-red-eye.svg"
          />
        </div>
      </div>
      <div class="button-14">
        <div class="text-group">
          <div class="text2"></div>
          <img class="fullscreen-icon" alt="" src="./public/fullscreen.svg" />
        </div>
      </div>
      <section class="content-actions">
        <div class="container-26">
          <div class="desktop-dropdown">
            <div class="container-3">
              <a class="desktop">Desktop</a>
              <div class="desktop-dropdown-icon">
                <img
                  class="triangle-sm-down-1"
                  alt=""
                  src="./public/triangle-sm-down-1.svg"
                />
              </div>
            </div>
          </div>
          <div class="view-options">
            <div class="preview-button">
              <div class="button-1">
                <div class="preview-label"></div>
                <img
                  class="remove-red-eye1"
                  loading="lazy"
                  alt=""
                  src="./public/remove-red-eye-1.svg"
                />
              </div>
            </div>
            <div class="fullscreen-button-wrapper">
              <div class="fullscreen-button">
                <div class="fullscreen-action">
                  <div class="button-2">
                    <div class="fullscreen-label"></div>
                    <img
                      class="fullscreen-icon1"
                      loading="lazy"
                      alt=""
                      src="./public/fullscreen-1.svg"
                    />
                  </div>
                </div>
                <div class="button-4">
                  <div class="code-label"></div>
                  <img
                    class="code-icon"
                    loading="lazy"
                    alt=""
                    src="./public/code.svg"
                  />
                </div>
              </div>
            </div>
            <div class="button-5">
              <div class="undo-label"></div>
              <img
                class="undo-icon"
                loading="lazy"
                alt=""
                src="./public/undo.svg"
              />
            </div>
            <div class="device-dropdown">
              <div class="container-4">
                <a class="desktop1">保存</a>
                <div class="device-dropdown-icon">
                  <img
                    class="triangle-sm-down-11"
                    alt=""
                    src="./public/triangle-sm-down-1.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="add-element-button">
          <div class="button-25">
            <div class="add-element-icon">
              <img class="e-add-icon" alt="" src="./public/e-add.svg" />
            </div>
            <div class="add-label"></div>
          </div>
        </div>
        <div class="feature-highlight">
          <div class="highlight-content">
            <div class="builder-description">
              <div class="container-68">
                <div class="frame-group">
                  <div class="frame-wrapper">
                    <div class="frame-container">
                      <div class="image-42-wrapper">
                        <img
                          class="image-42-icon"
                          alt=""
                          src="./public/image-42@2x.png"
                        />
                      </div>
                      <div class="flight-1-wrapper">
                        <img
                          class="flight-1-icon"
                          loading="lazy"
                          alt=""
                          src="./public/flight-1.svg"
                        />
                      </div>
                      <div class="image-43-wrapper">
                        <img
                          class="image-43-icon"
                          loading="lazy"
                          alt=""
                          src="./public/image-43@2x.png"
                        />
                      </div>
                      <img
                        class="image-40-icon"
                        alt=""
                        src="./public/image-40@2x.png"
                      />

                      <div class="caret-down-dropdown">
                        <div class="caret-down-icon">
                          <img
                            class="caret-down-10"
                            alt=""
                            src="./public/caret-down-10.svg"
                          />

                          <img
                            class="image-44-icon"
                            loading="lazy"
                            alt=""
                            src="./public/image-44@2x.png"
                          />
                        </div>
                      </div>
                      <div class="right-dropdown">
                        <img
                          class="image-39-icon"
                          alt=""
                          src="./public/image-39@2x.png"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="font-size-parent">
                    <div class="font-size">- Font size</div>
                    <div class="font-size-dropdown">
                      <img
                        class="caret-down-13"
                        alt=""
                        src="./public/caret-down-10.svg"
                      />
                    </div>
                  </div>
                </div>
                <div class="dropdown-container">
                  <img
                    class="caret-down-12"
                    alt=""
                    src="./public/caret-down-10.svg"
                  />
                </div>
              </div>
              <div class="website-builder-description">
                <h1 class="the-next-generation">hello world</h1>
              </div>
            </div>
          </div>
          <textarea
            class="textarea-1"
            placeholder="helllo"
            rows="{9}"
            cols="{47}"
          >
          </textarea>
        </div>
      </section>
    </div>
  </body>
</html>
